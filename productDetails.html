<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles/productDetails.css">
</head>

<body>
  <div class="container">
    <h1>Product Name</h1>
    <div class="product-details">
      <img src="product-image.jpg" alt="Product Image">
      <div class="product-info">
        <h2>Description</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et feugiat ligula. Nulla facilisi. Donec
          fringilla auctor tortor id consectetur.</p>
        <p><strong>Size:</strong> Medium</p>
        <p><strong>Quantity in Stock:</strong> 50</p>
        <p class="price"><strong>Price:</strong> $99.99</p>
        <div class="colors">
          <div class="color-text"><strong>Colors Available:</strong></div>
          <div class="color-option" style="background-color: #ff0000;"></div>
          <div class="color-option" style="background-color: #00ff00;"></div>
          <div class="color-option" style="background-color: #0000ff;"></div>
        </div>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
