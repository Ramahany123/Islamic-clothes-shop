<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <br><br><br>
            <h2 align="center">ENTER YOUR INFORMATION</h2>
            <form action="#" method="post">
                <label for="name">Product name :</label>
                <input id="name" type="text" name="Product name" required >
                <label for="price">Product price :</label>
                <input id="price" type="text" name="Product price" required >
                <label for="Quantity In Stock">Product Quantity In Stock :</label>
                <input id="Quantity In Stock" type="text" name="Product Quantity In Stock" required >
                <label for="size">Product size :</label>
                <input id="size" type="text" name="Product size" required >
                <label for="color">Product color :</label>
                <input id="color" type="text" name="Product color" required >
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
