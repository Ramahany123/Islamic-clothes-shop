<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <label for="name">full name :</label>
                    <input id="name" type="text" placeholder="amany magdy">
                </div>
                <div class="inputBox">
                    <label for="email">email :</label>
                    <input id="email" type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <label for="address">address :</label>
                    <input id="address" type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <label for="city">city :</label>
                    <input id="city" type="text" placeholder="cairo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="state">state :</label>
                        <input id="state" type="text" placeholder="egypt">
                    </div>
                    <div class="inputBox">
                        <label for="zip code">zip code :</label>
                        <input id="zip code" type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <label for="name on card">name on card :</label>
                    <input id="name on card" type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <label for="credit">credit card number :</label>
                    <input id="credit" type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <label for="month">exp month :</label>
                    <input id="month" type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="year">exp year :</label>
                        <input id="year" type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <label for="CVV">CVV :</label>
                        <input id="CVV" type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
