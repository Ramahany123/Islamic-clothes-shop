<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="styles/productDetails.css">
</head>

<body>
  <div id="header"></div>
  <style>
    body {
      font-family: 'Chilanka', cursive;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .product-details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .product-details img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .product-info {
      max-width: 60%;
    }

    .product-info h2 {
      margin-top: 0;
    }

    .product-info p {
      color: #666;
      margin: 5px 0;
    }

    .price {
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
    }

    .colors {
      margin-top: 20px;
      display: flex;
      /* Added */
      align-items: center;
      /* Added */
    }

    .color-text {
      margin-right: 10px;
      /* Added */
    }

    .color-option {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: plum;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(213, 123, 213);
    }
  </style>
  <div class="container">
    <h1>Product Name</h1>
    <div class="product-details">
      <img src="product-image.jpg" alt="Product Image">
      <div class="product-info">
        <h2>Description</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et feugiat ligula. Nulla facilisi. Donec
          fringilla auctor tortor id consectetur.</p>
        <p><strong>Size:</strong> Medium</p>
        <p><strong>Quantity in Stock:</strong> 50</p>
        <p class="price"><strong>Price:</strong> $99.99</p>
        <div class="colors">
          <div class="color-text"><strong>Colors Available:</strong></div>
          <div class="color-option" style="background-color: #ff0000;"></div>
          <div class="color-option" style="background-color: #00ff00;"></div>
          <div class="color-option" style="background-color: #0000ff;"></div>
        </div>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
